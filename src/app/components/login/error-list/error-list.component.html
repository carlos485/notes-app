<div class="w-full max-w-xs p-4 rounded-lg shadow bg-red-500" role="alert">
  <div class="flex">
    <div
      class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-white bg-red-700 rounded-lg"
    >
      <i class="nt-check-circle"></i>
      <span class="sr-only">Refresh icon</span>
    </div>
    <div class="ms-3 text-sm font-normal">
      <span class="mb-1 text-lg font-semibold text-gray-900 dark:text-white"
        >Error al iniciar sesi√≥n</span
      >
      <div class="py-2">
        @for (item of errors; track $index) {
        <li class="text-white">{{ item }}</li>
        }
      </div>
    </div>
    <button
      type="button"
      class="ms-auto -mx-1.5 -my-1.5 bg-red-700 items-center justify-center flex-shrink-0 text-gray-200 rounded-lg focus:ring-2 p-1.5 inline-flex h-8 w-8 hover:text-white"
      data-dismiss-target="#toast-interactive"
      aria-label="Close"
    >
      <span class="sr-only">Close</span>
      <i class="nt-settings"></i>
    </button>
  </div>
</div>
