<div class="relative">
  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 text-lg">
    <i class="{{ iconLeft }} text-gray-500 dark:text-gray-400"></i>
  </div>
  <input
    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-900 dark:focus:border-blue-900"
    [placeholder]="placeholder"
    [ngClass]="{ 'pe-10': iconRight }"
    [type]="type"
  />
  <div class="absolute inset-y-0 end-0 flex items-center pe-3.5 text-lg">
    <i
      class="{{ iconRight }} text-gray-500 dark:text-gray-400"
      [ngClass]="{ 'cursor-pointer': buttonRight }"
      (click)="click()"
    ></i>
  </div>
</div>
