<div class="bg-gray-200 p-2 flex">
  @if (iconLeft !== undefined) {
  <div class="text-2xl text-gray-500 mr-2"><i [className]="iconLeft"></i></div>
  }
  <input
    class="bg-transparent min-w-60 placeholder:text-gray-500"
    [type]="type ?? 'text'"
    [placeholder]="placeholder ?? ''"
  />
  @if (iconRight !== undefined) {
  <div class="text-2xl text-gray-500 ml-2"><i [className]="iconRight"></i></div>
  }
</div>
