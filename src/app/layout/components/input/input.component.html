<div class="bg-gray-200 p-2 flex" [formGroup]="form">
  @if (iconLeft !== undefined) {
  <div class="text-2xl text-gray-500 mr-2"><i [className]="iconLeft"></i></div>
  }
  <input
    class="bg-transparent min-w-60 placeholder:text-gray-500"
    [type]="type ?? 'text'"
    [placeholder]="placeholder ?? ''"
    [formControlName]="controlName"
  />
  @if (iconRight !== undefined) {
  <div
    class="text-2xl text-gray-500 ml-2"
    [ngClass]="{ 'cursor-pointer': buttonRight }"
  >
    <i [className]="iconRight" (click)="click()"></i>
  </div>
  }
</div>
