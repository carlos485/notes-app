<div class="w-90dvw h-12 bg-white dark:bg-zinc-700 flex justify-between">
  <div class="h-full flex items-center">
    @for (item of buttons; track item.icon; let index = $index) {
    <div
      class="text-xl mx-2 flex justify-center items-center cursor-pointer rounded-full w-8 h-8 dark:text-gray-800"
      [ngClass]="{
        'bg-teal-300 dark:bg-teal-500': index === 0,
        'bg-cyan-400 dark:bg-cyan-500': index === 1,
        'bg-lime-500 dark:bg-green-600': index === 2,
        'bg-yellow-400 dark:bg-yellow-500': index === 3,
        'bg-amber-500 dark:bg-amber-600': index === 4
      }"
    >
      <i [className]="item.icon"></i>
    </div>
    }
  </div>
  <div class="h-full flex items-center">
    <div
      class="text-xl mx-2 flex justify-center items-center cursor-pointer rounded-full w-8 h-8 bg-blue-500 dark:bg-blue-900 text-white"
    >
      C
    </div>
  </div>
</div>
