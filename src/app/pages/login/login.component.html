<div
  class="w-96 h-34rem overflow-hidden bg-white dark:bg-zinc-700 text-white transition-all duration-700 ease-in-out"
  [ngClass]="{ 'h-45rem': viewRegister }"
>
  <div
    class="relative h-full w-full transition-all duration-700 ease-in-out flex justify-center items-center"
  >
    <div
      class="w-72 transition-all duration-700 ease-in-out"
      [ngClass]="{ '-translate-y-48': viewRegister }"
    >
      <app-form-login
        [active]="!viewRegister"
        (select)="viewRegister = false"
      />
    </div>
  </div>

  <div
    class="bg-blue-500 dark:bg-blue-900 h-42rem transition-all duration-700 ease-in-out -translate-y-12 flex justify-center items-center"
    [ngClass]="{ '-translate-y-full': viewRegister }"
  >
    <div
      class="w-72 transition-all duration-700 ease-in-out"
      [ngClass]="{ '-translate-y-24': !viewRegister }"
    >
      <app-form-login
        [active]="viewRegister"
        [register]="true"
        (select)="viewRegister = true"
      />
    </div>
  </div>
</div>
