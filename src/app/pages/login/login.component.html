<div class="flex container">
  <div class="w-1/2 bg-white flex justify-center items-center py-20 px-14">
    <form [formGroup]="form" class="text-center" action="">
      <h1 class="text-2xl font-bold">Iniciar Sesión</h1>
      <div class="py-8">
        <div class="my-8">
          @if (form) {
          <app-input
            controlName="email"
            placeholder="Usuario"
            iconLeft="nt-username"
            [form]="form"
          />
          }
        </div>
        <div class="my-8">
          <app-input
            placeholder="Contraseña"
            iconLeft="nt-password"
            controlName="password"
            [type]="type"
            [iconRight]="iconRight"
            [buttonRight]="true"
            [form]="form"
            (selected)="chageType()"
          />
        </div>
      </div>
      <app-button label="Ingresar" icon="nt-login" (click)="login()" />
    </form>
  </div>
  <div class="w-1/2 bg-blue-500 flex justify-center items-center py-20 px-14">
    <div class="text-center text-white">
      <h1>¡Bienvenido!</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore
        repudiandae velit amet autem sint quidem consequatur similique, nostrum
        distinctio atque voluptate, sed quasi ea eos provident ut, numquam
        dolores doloremque.
      </p>
      <app-button class="outline-white" label="Registrarme" icon="nt-login" />
    </div>
  </div>
</div>
