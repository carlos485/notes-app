<div class="bg-white dark:bg-zinc-700 text-center">
  <div class="py-12 px-10">
    <div class="text-3xl dark:text-gray-300 my-3">Iniciar Sesión</div>
    <div class="py-5">
      <app-input iconLeft="nt-username"></app-input>
    </div>
    <div class="py-5">
      <app-input iconLeft="nt-password" iconRight="nt-eye"></app-input>
    </div>
    <div class="my-8"><app-button label="Ingresar" icon="nt-login" /></div>
  </div>
  <div class="bg-blue-500 dark:bg-blue-900 py-3 text-white text-center">
    <div class="text-xl cursor-pointer">Registrarme</div>
  </div>
</div>
